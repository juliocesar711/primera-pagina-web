<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registro</title>
<link rel="stylesheet" href="css/master1.css">
</head>
<body>

  <div class="registration-box">
    <h1>Registro</h1>
    <form>

      <!-- NOMBRE COMPLETO -->
      <label for="fullname">Nombre completo</label>
      <input type="text" id="fullname" placeholder="Ingresa tu nombre completo" required>

      <!-- CORREO ELECTRÓNICO -->
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>

      <!-- CONTRASEÑA -->
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

      <!-- CONFIRMAR CONTRASEÑA -->
      <label for="confirm-password">Confirmar contraseña</label>
      <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" required>

      <!-- BOTÓN DE REGISTRO -->
      <input type="submit" value="Registrarse">
    </form>
    <p>¿Ya tienes una cuenta? <a href="index1.html">Iniciar sesión</a></p>

  </div>

</body>
</html>
